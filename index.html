<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="container">

        <div id="grid">
            <div class="screen_top">7</div>
            <div class="screen_bottom">0</div>

            <button class="button clear">AC</button>
            <button class="button plus-minus ">+/-</button>
            <button class="button back">←</button>
            <button class="button operator">÷</button>
            <button class="button number">7</button>
            <button class="button number" value="8">8</button>
            <button class="button number">9</button>
            <button class="button operator">×</button>
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button minus operator">-</button>
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operator">+</button>
            <button class="button zero number">0 </button>
            <button class="button comma">,</button>
            <button class="button equals">=</button>

        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
